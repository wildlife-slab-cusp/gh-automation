name: Keep Render Alive (jittered)

on:
  schedule:
    # UTC times: run every 3 minutes starting at :30 → :30, :33, :36, :39, :42, :45, :48
    - cron: "30-48/3 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Decide if this tick is the chosen one
        id: gate
        shell: bash
        run: |
          # Current UTC hour (YYYYMMDDHH) as a key
          key="$(date -u +%Y%m%d%H)"
          # Hash the key → first 8 hex chars
          hash=$(echo -n "$key" | sha256sum | cut -c1-8)
          # Convert hex to integer (bash supports 16# notation)
          num=$((16#$hash))
          # Pick index 0..6
          idx=$(( num % 7 ))

          # Map indices 0..6 to our tick minutes
          slots=(30 33 36 39 42 45 48)
          chosen="${slots[$idx]}"

          # Current minute (remove leading zero)
          now_min="$(date -u +%M | sed 's/^0*//')"
          now_min="${now_min:-0}"

          echo "Chosen minute this hour: $chosen"
          echo "Now minute: $now_min"

          if [ "$now_min" = "$chosen" ]; then
            echo "fire=true" >> $GITHUB_OUTPUT
          else
            echo "fire=false" >> $GITHUB_OUTPUT
          fi

      - name: Exit if not the chosen tick
        if: steps.gate.outputs.fire != 'true'
        run: echo "Skipping this tick."

      - name: Ping Render (resilient)
        if: steps.gate.outputs.fire == 'true'
        run: |
          # Try 3 times with increasing timeout
          for timeout in 15 30 60; do
            if curl -sS --fail --max-time $timeout --retry 0 \
                 -A "Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/115 Safari/537.36" \
                 -o /dev/null \
                 -w "HTTP %{http_code} in %{time_total}s (timeout: ${timeout}s)\n" \
                 "https://dydx-client-web.onrender.com/?ts=$(date -u +%s)"; then
              exit 0
            fi
          done
          
          echo "All attempts failed - continuing anyway"
          exit 0